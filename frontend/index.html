<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Task Manager</title><style>body { font-family: Arial, sans-serif; } .container { max-width: 600px; margin: auto; padding: 20px; } </style></head><body><div class='container'><h1>Task Manager</h1><form id='registerForm'><input type='email' placeholder='Email' required/><input type='password' placeholder='Password' required/><button type='submit'>Register</button></form><form id='loginForm'><input type='email' placeholder='Email' required/><input type='password' placeholder='Password' required/><button type='submit'>Login</button></form><form id='taskForm'><input type='text' placeholder='Task Title' required/><textarea placeholder='Task Description'></textarea><input type='date' required/><button type='submit'>Add Task</button></form><div id='taskList'></div></div><script>document.getElementById('registerForm').onsubmit = async (e) => { e.preventDefault(); const response = await fetch('/api/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: e.target[0].value, password: e.target[1].value }) }); const data = await response.json(); alert(data.message); }; document.getElementById('loginForm').onsubmit = async (e) => { e.preventDefault(); const response = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: e.target[0].value, password: e.target[1].value }) }); const data = await response.json(); alert(data.status === 'success' ? 'Logged in!' : data.message); }; document.getElementById('taskForm').onsubmit = async (e) => { e.preventDefault(); const response = await fetch('/api/tasks', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ title: e.target[0].value, description: e.target[1].value, due_date: e.target[2].value }) }); const data = await response.json(); alert(data.status === 'success' ? 'Task added!' : 'Error adding task'); }; </script></body></html>
